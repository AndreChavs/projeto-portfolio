        <!--Hero-->
        <section>

                </div>

        <!--Fim do Hero-->
        <!--Seção Mid Body-->
        <section class="section">
            <div class="container">
                <div class="columns">
            <!--Card-->
                <aside class="column is-3">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-3by4">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                            <div class="media-content">
                                <p class="title is-4">André Chaves</p>
                                <p class="subtitle is-6"><a href="https://www.instagram.com/andrezchaves/" target="_blank" rel="external"><i class="fab fa-instagram"></i> @AndrezChaves</a></p>
                            </div>
                            </div>
                            <div class="content">
                                <p><a href="https://github.com/AndreChavs" target="_blank" rel="external"><i class="fab fa-github-alt"></i> My GitHub</strong></a></p>
                                <p><a  href="" target="_blank" rel="external"><i class="fab fa-linkedin"></i> My LinkedIn </a></p>                                        
                                <p><i class="fab fa-whatsapp"></i><a href=""> (93)99198-2120</a></p>
                                <address><p>
                                    <i class="fas fa-map-marker-alt"></i>
                                        <a href=""> Santarém - PA</a>
                                </p>
                                </address>
                            </div>
                        </div>
                    </div>
                </aside>
            <!--Fim do Card-->
            <!--Form Contato-->
                <div class="column">
                    <article class="message">
                        <div class="message-header">
                        <p>Contato</p>
                        <button class="delete" aria-label="delete"></button>
                        </div>
                        <div class="message-body">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" type="email" placeholder="Email input" value="">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <span class="icon is-small is-right">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </span>
                                </div>                                
                            </div>
                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Textarea"></textarea>
                                </div>
                            </div>
                            <div class="control">
                                <button class="button is-link">Enviar</button>
                            </div>
                        </div>
                    </article>
                </div>
            <!--Fim do Form Contato-->
                </div>
            </div>
